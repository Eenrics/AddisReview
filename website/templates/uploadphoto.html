<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      href
    />
    <link rel="icon" href="../static/images/mini-icon-2.png" />
    <link rel="stylesheet" href="../static/styles/nav.css" />
    <link rel="stylesheet" href="../static/styles/uploadphoto.css" />
    <title>Upload Image</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>
    
    
    
    <nav>
        <ul>
          <div class="logo"></div>
          <a href="/admin">Admin</a>
          <a href="/restaurants">Restaurant</a>
        </ul>
        
        <div class="user-ctl">
          <span>
            <input type="hidden" data-user-id="{{userId}}" />
            <i class="fa-regular fa-user"></i>
            <span>{{user_name}}</span>
          </span>
          <span>
            Hi Admin
          </span>
          <a href="/logout"
            ><span><i class="fa-solid fa-power-off"></i>Log-out</span></a
          >
        </div>
      </nav>
    
    
    
    <main>
    <div class="container">
      <div class="row">
        <h3>Select an image to upload</h3>
        <p>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </p>
    {% if filename%}
    <div>
        <img src="./static/images/uploads/{{filename}}", alt="portrate" height="200px">
    </div>
    <div class="copy_filename">
      <p>copy filename {{filename}}</p>
  </div>
    {% endif%}
        <form method="post" action="/uploadphoto" enctype="multipart/form-data">
          <dl>
            <p>
              <input
                type="file"
                name="file"
                class="form-control"
                autocomplete="off"
                
              />
            </p>
          </dl>
          <p>
            <input type="submit" value="Submit" class="btn btn-info" />
          </p>
        </form>
      </div>
    </div>
    
    
    </main>
 
  </body>
</html>
